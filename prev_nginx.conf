# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
	location /api/ {
                proxy_pass http://127.0.0.1:60000;
        }
	location /apiv2/ {
		proxy_pass http://127.0.0.1:8080;
	}
	location ~ ^((?!api).)*$ {
                rewrite ^ https://$host$request_uri? permanent;
        }
	location /testing_server/ {
		proxy_pass http://localhost:4200;
	}
	location /assignment2/ {
		proxy_pass http://localhost:5000;
	}


        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

    server {
        listen       80;
        listen       [::]:80;
        server_name  testing.techkriti.org;
	try_files $uri $uri/index.html $uri.html /index.html;
	root         /home/admin/beta;
	location /test/ {
		proxy_pass http://localhost:4200;
	
	}
	location /api/ {
                proxy_pass http://127.0.0.1:60001;
        }

    }
    server {
        listen       80;
        listen       [::]:80;
        server_name  2018.techkriti.org;
	try_files $uri $uri/index.html $uri.html /index.html;
	root         /home/admin/techkriti18;
	location /test/ {
		proxy_pass http://localhost:4200;
	
	}
	location /api/ {
                proxy_pass http://127.0.0.1:60000;
        }

    }

    server {
        listen       80;
        listen       [::]:80;
        server_name  techkriti.org;
	try_files $uri $uri/index.html $uri.html /index.html;
        root         /home/admin/techkriti19;
	rewrite ^(/ambassador.*) https://2018.techkriti.org/$1 permanent;
	location /api/ {
                proxy_pass http://127.0.0.1:60001;
        }
	location /apiv2/ {
		proxy_pass http://127.0.0.1:8080;
	}
	location /tosc_backup/ {
		proxy_pass http://127.0.0.1:24680;
	}
	location /rust {
		proxy_pass http://127.0.0.1:8000;
	}

	location /static/ {
		alias /home/admin/tosc_static/;
	}
	
    }
    server {
    	listen    80;
    	listen [::]:80;
    	server_name ca.techkriti.org;
    	root /home/admin/techkriti20/public/ambassador;
	index index.php index.html index.htm;
    	try_files $uri $uri/index.html $uri.html /index.html =404;
    	location /api/ {
            proxy_pass http://127.0.0.1:60001;
        }
	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_pass 127.0.0.1:9000;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
	}
    }
    server {
    	listen    80;
    	listen [::]:80;
    	server_name technocruise.techkriti.org;
    	root /home/admin/technocruise;
    	try_files $uri $uri/index.html $uri.html /index.html;
    	location /api/ {
            proxy_pass http://127.0.0.1:60000;
        }
    }
    server {
    	listen    80;
    	listen [::]:80;
    	server_name matrix.techkriti.org;
    	root /home/admin/matrix;
    	try_files $uri $uri/index.html $uri.html /index.html;
    	location /api/ {
            proxy_pass http://127.0.0.1:60001;
        }
    }

    server {
        listen    80;
        listen [::]:80;
        server_name admin.techkriti.org;
        root /home/admin/admin;
        try_files $uri $uri/index.html $uri.html /index.html;
        location /api/ {
            proxy_pass http://127.0.0.1:60000;
        }
	location /fb_posts/ {
	    proxy_pass http://127.0.0.1:8080;
	}

    }

}
